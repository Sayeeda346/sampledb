<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ _('Mobile File Upload') }} â€” {{ service_name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ fingerprinted_static('bootstrap/css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ fingerprinted_static('fontawesome/css/font-awesome.min.css') }}">
</head>
<body>
  <div class="container">
    <h1>{{ _('Mobile File Upload') }}</h1>
    <form method="post" enctype="multipart/form-data">
      <input type="file" id="input-file-upload" name="file_input" style="display: none" required="required"/>
      <label class="btn btn-primary btn-block btn-lg" for="input-file-upload">{{ _('Select file') }}</label>
      <button class="btn btn-primary btn-block btn-lg disabled" type="submit" disabled="disabled">{{ _('Upload') }}</button>
    </form>
  </div>
  <script src="{{ fingerprinted_static('jquery/js/jquery.min.js') }}"></script>
  <script type="text/javascript" nonce="{{ generate_inline_script_nonce() }}">
    $('#input-file-upload').on('change', function() {
      var files = $(this).get(0).files;
      var submitButton = $('button[type=submit]');
      if (files.length === 0) {
        submitButton.attr('disabled', 'disabled');
        submitButton.addClass('disabled');
      } else {
        submitButton.removeAttr('disabled');
        submitButton.removeClass('disabled');
      }
    });
  </script>
</body>
</html>
