{% if property_label_class is not defined %}
  {% set property_label_class = 'col-md-3' %}
{% endif %}
<label class="{{ property_label_class }}" style="text-align: right; padding-left: {{ indent_level * 10 + 10 + 15 }}px">
  {{ schema.title | get_translated_text }}
  {% set search_url = get_search_url(search_query_attribute, data, metadata_language=metadata_language) %}
  {% if search_url %}
    <a href="{{ search_url }}" class="search-helper"><i class="fa fa-search" aria-hidden="true"></i></a>
  {% else %}
    <i class="fa fa-search" style="visibility:hidden" aria-hidden="true"></i>
  {% endif %}
</label>
