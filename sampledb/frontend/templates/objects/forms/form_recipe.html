<div class="form-group row" style="padding-right: 0.75em">
  <div data-id-prefix="{{ id_prefix }}" class="col-lg-4 col-lg-offset-8 div-apply-recipe" {% if not is_template %}data-toggle="tooltip"{% endif %} data-placement="left" title="" data-sampledb-recipes="{{ schema.recipes | stringify }}">
    <select class="form-control" data-width="100%">
      {% for recipe in schema.recipes %}
        <option value="{{ loop.index0 }}">{{ recipe.name }}</option>
      {% endfor %}
    </select>
    <button type="button" class="btn btn-primary input-group-button-for-selectpicker"
            aria-label="{{ _('Apply Recipe') }}" name="apply" value="Apply Recipe">
      <span aria-hidden="true">{{ _('Apply Recipe') }}</span>
    </button>
  </div>
</div>
