<div class="form-group row" style="padding-right: 0.75em">
  <div class="col-lg-4 col-lg-offset-8 div-apply-recipe">
    <select class="selectpicker form-control" id="{{ id_prefix }}_recipe_input" data-width="100%">
      {% for recipe in schema.recipes %}
        <option value="{{ loop.index0 }}">{{ recipe.name | get_translated_text }}</option>
      {% endfor %}
    </select>
    <button type="button" class="btn btn-primary input-group-button-for-selectpicker" onclick='applyRecipe("{{ id_prefix }}", {{ schema.recipes | tojson }}, false);'
            aria-label="{{ _('Apply Recipe') }}" name="apply" value="Apply Recipe">
      <span aria-hidden="true">{{ _('Apply Recipe') }}</span>
    </button>
  </div>
</div>
