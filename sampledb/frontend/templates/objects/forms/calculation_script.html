<script type="text/javascript" nonce="{{ generate_inline_script_nonce() }}">
  if (!window.calculation_scripts) {
    window.calculation_scripts = [];
  }
  window.calculation_scripts.push(function () {
    const id_prefix = "{{ id_prefix }}";
    const parent_id_prefix = "{{ parent_id_prefix }}";
    const schema = {{ schema | tojson }};
    const parent_schema = {{ parent_schema | tojson }};
    setUpCalculation(id_prefix, parent_id_prefix, schema, parent_schema);
  });
</script>
